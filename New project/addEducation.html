<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Education</title>
</head>
<body>
    <h2>Add Education Details</h2>
    <form id="education-form">
        <div class="form-group">
            <label for="degree">Degree:</label>
            <select id="degree" required>
                <option value="">Select Degree</option>
                <option value="Bachelors">Bachelors</option>
                <option value="Masters">Masters</option>
                <option value="PhD">PhD</option>
            </select>
        </div>
        <div class="form-group">
            <label for="course">Course:</label>
            <input type="text" id="course" placeholder="Course" required>
        </div>
        <div class="form-group">
            <label for="institution">Institution:</label>
            <input type="text" id="institution" placeholder="Institution" required>
        </div>
        <div class="form-group">
            <label for="graduation-date">Graduation Date:</label>
            <input type="date" id="graduation-date" required>
        </div>
        <button type="button" id="save-education">Save</button> <!-- Added Save button -->
        <button type="button" id="return-to-main">Return to Main Form</button>
    </form>
    <script type="module" src="addEducation.js"></script>
</body>
</html>
